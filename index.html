<html>

<head>
  <title>Expression recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">

    <center>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <b class="objects">
        <div class="row">
          <div class="col-lg-6 col-border1">Grandfather</div>
          <div class="col-lg-6 col-border2">Grandmother</div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-border1">Father</div>
          <div class="col-lg-6 col-border2">Mother</div>
        </div>
        <div class="row" style="border-bottom: 4px solid black ">Myself</div>

      </b>

      <label>Webcam View - </label>

      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="snap()" class="btn btn-info">Capture Image</button>
      <br><br>
      <button onclick="check()" class="btn btn-success">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object : <span id="resultobj"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="objaccuracy"></span> </p>
    </center>

  </div>
  <script src="main.js"></script>

</body>

</html>
